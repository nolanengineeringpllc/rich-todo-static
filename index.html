<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richâ€™s To-Do Board</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Richâ€™s To-Do Board <span class="badge">Live</span></h1>
      <div class="header-actions">
        <button id="printBtn" class="btn">ðŸ–¨ Print</button>
        <button id="checkBtn" class="btn">âœ… Backend Check</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Add a Task -->
    <section class="card">
      <h2>Add a Task</h2>
      <form id="taskForm" class="form-grid">
        <label class="field">
          <span class="label">Title <span class="req">*</span></span>
          <input id="title" type="text" placeholder="e.g., Review steel shop drawings" required />
        </label>

        <label class="field">
          <span class="label">Owner</span>
          <input id="owner" type="text" placeholder="e.g., Richard" />
        </label>

        <!-- Hidden category value (chips below will set this) -->
        <input id="category" type="hidden" value="Other" />

        <label class="field field-notes">
          <span class="label">Notes</span>
          <textarea id="notes" rows="2" placeholder="Optional notesâ€¦"></textarea>
        </label>

        <!-- Category chips (only visible selector) -->
        <div class="chips">
          <button type="button" class="chip" data-cat="Drawings to Review">Drawings to Review</button>
          <button type="button" class="chip" data-cat="Reports to Write">Reports to Write</button>
          <button type="button" class="chip" data-cat="Reports to Review">Reports to Review</button>
          <button type="button" class="chip active" data-cat="Other">Other</button>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn primary">Add Task</button>
          <button type="reset" class="btn">Clear</button>
        </div>
      </form>
    </section>

    <!-- 4-Column Board -->
    <section class="board card">
      <div class="board-grid">
        <div class="col">
          <h3>Drawings to Review</h3>
          <ul id="col-drawings" class="list"></ul>
        </div>
        <div class="col">
          <h3>Reports to Write</h3>
          <ul id="col-write" class="list"></ul>
        </div>
        <div class="col">
          <h3>Reports to Review</h3>
          <ul id="col-review" class="list"></ul>
        </div>
        <div class="col">
          <h3>Other</h3>
          <ul id="col-other" class="list"></ul>
        </div>
      </div>
    </section>

    <!-- Completed drawer -->
    <details class="card">
      <summary>âœ… Completed</summary>
      <ul id="completed" class="list list-completed"></ul>
    </details>
  </main>

  <footer class="site-footer">
    Â© Nolan Engineering, PLLC
  </footer>

  <!-- Load config first, then app -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
