<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nolan Engineering â€¢ To-Do Board</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>Nolan Engineering â€¢ To-Do Board <span class="badge">Live</span></h1>
    <div class="actions">
      <button id="printBtn" class="btn">ðŸ–¨ Print</button>
      <button id="checkBtn" class="btn">âœ… Backend Check</button>
    </div>
  </header>

  <main>
    <!-- Add a Task -->
    <section class="card">
      <h2>Add a Task</h2>
      <form id="taskForm">
        <div class="field-grid">
          <label>
            Title *
            <input id="title" type="text" placeholder="e.g., Review steel shop drawings" required />
          </label>
          <label>
            Owner
            <input id="owner" type="text" placeholder="e.g., Richard" />
          </label>
          <label>
            Category
            <select id="category">
              <option value="Drawings to Review">Drawings to Review</option>
              <option value="Reports to Write">Reports to Write</option>
              <option value="Reports to Review">Reports to Review</option>
              <option value="Other" selected>Other</option>
            </select>
          </label>
          <label>
            Notes
            <textarea id="notes" placeholder="Optional notes..."></textarea>
          </label>
        </div>

        <div class="chip-bar">
          <button type="button" class="chip" data-cat="Drawings to Review">Drawings to Review</button>
          <button type="button" class="chip" data-cat="Reports to Write">Reports to Write</button>
          <button type="button" class="chip" data-cat="Reports to Review">Reports to Review</button>
          <button type="button" class="chip active" data-cat="Other">Other</button>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn primary">Add Task</button>
          <button type="reset" class="btn">Clear</button>
        </div>
      </form>
    </section>

    <!-- 4-Column Board -->
    <section class="board">
      <div class="board-grid">
        <div class="col">
          <h3>Drawings to Review</h3>
          <ul id="col-drawings" class="col-list"></ul>
        </div>
        <div class="col">
          <h3>Reports to Write</h3>
          <ul id="col-write" class="col-list"></ul>
        </div>
        <div class="col">
          <h3>Reports to Review</h3>
          <ul id="col-review" class="col-list"></ul>
        </div>
        <div class="col">
          <h3>Other</h3>
          <ul id="col-other" class="col-list"></ul>
        </div>
      </div>
    </section>

    <!-- Completed Tasks -->
    <details class="card">
      <summary>âœ… Completed</summary>
      <ul id="completed" class="col-list"></ul>
    </details>
  </main>

  <footer>
    Â© Nolan Engineering, PLLC
  </footer>

  <!-- Script loading order -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
